{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Is it New Year?</title>

    {% comment %} import style {% endcomment %}
    <link href="{% static '/newyear/style.css' %}" rel="stylesheet"></link>
  </head>
  <body>
    {% if newYear %}
      <h1>YES</h1>
    {% else %}
      <h1>NO</h1>
    {% endif %}
  </body>
</html>
